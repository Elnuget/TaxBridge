<div class="clients-edit-customer">
  <c-container>
    <c-row>
      <c-col>
        <c-card>
          <c-card-header>
            <h3>Editar Cliente</h3>
            <p class="text-muted">Modifica los datos del cliente {{ customerNumber }}</p>
          </c-card-header>
          <c-card-body>
            <div *ngIf="loadingData" class="text-center py-4">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>

            <form *ngIf="!loadingData" (ngSubmit)="onSubmit()" #form="ngForm">
              <div class="mb-3">
                <label class="form-label">Número de Cliente</label>
                <input class="form-control" [value]="customerNumber" disabled />
              </div>

              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input class="form-control" name="fullName" [(ngModel)]="fullName" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" [(ngModel)]="email" type="email" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input class="form-control" name="phone" [(ngModel)]="phone" />
              </div>

              <div class="mb-3">
                <label class="form-label">Identificación</label>
                <input class="form-control" name="identification" [(ngModel)]="identification" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Método de Pago</label>
                <select class="form-select" name="paymentMethod" [(ngModel)]="paymentMethod" required>
                  <option value="cash">Efectivo</option>
                  <option value="card">Tarjeta</option>
                  <option value="transfer">Transferencia</option>
                  <option value="wallet">Billetera Digital</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                <input class="form-control" name="password" [(ngModel)]="password" type="password" placeholder="Solo si deseas cambiarla" />
                <small class="form-text text-muted">Solo completa este campo si deseas cambiar la contraseña del cliente.</small>
              </div>

              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" name="status" [(ngModel)]="status" required>
                  <option value="active">Activo</option>
                  <option value="inactive">Inactivo</option>
                </select>
              </div>

              <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

              <button cButton color="primary" type="submit" [disabled]="loading">
                {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
              </button>
              <a class="ms-2" [routerLink]="['/clients']">
                <button cButton color="secondary" type="button">Cancelar</button>
              </a>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
