<div class="clients-index">
  <c-container>
    <c-row>
      <c-col>
        <c-card>
          <c-card-header>
            <h3>Gestionar Usuarios</h3>
            <p class="text-muted">Lista de clientes registrados en el sistema</p>
          </c-card-header>
          <c-card-body>
            <div *ngIf="loading">Cargando usuarios...</div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div *ngIf="!loading && clients.length === 0">No hay usuarios registrados.</div>

            <table class="table table-hover" *ngIf="!loading && clients.length > 0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Cliente Nº</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let client of clients; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ client.customerNumber }}</td>
                  <td>{{ client.fullName }}</td>
                  <td>{{ client.email }}</td>
                  <td>{{ client.phone }}</td>
                  <td>
                    <a [routerLink]="['/clients', client.customerNumber]"><button cButton size="sm" color="info">Ver</button></a>
                    <button cButton size="sm" color="danger" class="ms-2">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
