<div class="customer-dashboard">
  <c-container>
    <c-row>
      <c-col>
        <c-card>
          <c-card-header>
            <h1>¡Bienvenido Cliente!</h1>
          </c-card-header>
          <c-card-body>
            <p>Panel de cliente de TaxBridge</p>
            <p *ngIf="user">Número de cliente: {{ user.customerNumber }}</p>
            <p *ngIf="user">Nombre: {{ user.fullName || user.nombre }}</p>
            <p *ngIf="user">Email: {{ user.email }}</p>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
